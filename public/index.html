    <title>suits</title>
    <style>
    body{
      background-color: #d8ebff;
      
    }

  .bluebutton {
 background-color: #d8ebff;
  border: none;
  color: black;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 0px 0px;
  cursor: pointer;
  border-radius: 16px;
  }

    * {box-sizing: border-box;}
*:hover, *:focus {outline:0}
html {height: 100%;}

button, select, input {
  font-family: 'Roboto', sans-serif;
  font-size: 17px;
}
.quiz-window {
  position: absolute;
  left:0; right:0;
  top: 180px;
  margin: auto;
  width: 600px;
  border-radius: 4px;
  background: #fff;
  overflow: hidden;
}
.quiz-window-header {
  padding: 20px 15px;
  text-align:center;
  position: relative;
}
.quiz-window-title {
  font-size: 26px;
}
.quiz-window-close {
  position: absolute;
  top:20px;
  right:20px;
  padding:0;
  background:none;
  border:0;
  width: 30px;
  height: 30px;
  font-size: 60px;
  font-weight: 100;
  line-height: 24px;
  color: #777;
  cursor:pointer;
}
.quiz-window-body {
  background-color: #f9f9f9;
}
/*.guiz-awards-row {
  margin:0;
  padding: 25px 15px;
  list-style: none;
}*/
.guiz-awards-row:after {
  content: '';
  display: table;
  clear:both;
}
.guiz-awards-row-even {
  background-color: #fff;
}
.guiz-awards-row li {
  display:inline-block;
  vertical-align: top;
  float: left;
}
.guiz-awards-header {
  text-align: center;
  padding: 20px 40px;
}
.guiz-awards-star, .guiz-awards-track, .guiz-awards-time,
.guiz-awards-header-star, .guiz-awards-header-track, .guiz-awards-header-time{
/*  min-width: 54px;
  text-align: center;
  text: italic;
  width: 16%;*/
}
.guiz-awards-title {
  width: 40%;
  min-width: 160px;
  font-size: 18px;
  font-weight: normal;
  padding-top: 3px;
}
.guiz-awards-header-title {
  width: 40%;
  min-width: 160px;
}
.guiz-awards-subtitle {
  color: #858585;
  font-size: 14px;
  font-weight: 300;
}
.guiz-awards-track, .guiz-awards-time {
  width: 22%;
  min-width: 16px;
  font-size: 18px;
  line-height: 45px
}
.guiz-awards-header-track, .guiz-awards-header-time {
  width: 22%;
  min-width: 80px;
}
.guiz-awards-track .null, .guiz-awards-time .null {
  color:#bababa;
}
.star {
  display:block;
  background-image: url("kimia.png");
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid #bdc2c1;
  background: #d6d6d6;  
}

.goldstar {
  border-color: #4c8193;
  background: #14b0bf;  
}
.silverstar {
  border-color: #557e3a;
  background: #66931f;  
}
.bronzestar {
  border-color: #998247;
  background: #aa984b;  
}
.rhodiumstar {
  border-color: #743a7f;
  background: #a0409d;
}
.platinumstar {
  border-color: #10393b;
  background: #2b5770;
}

.guiz-awards-buttons {
  background: #fff;
  text-align: center;
  padding: 20px 0;
}
.guiz-awards-but-back {
  display:inline-block;
  background: none;
  border: 1px solid #61a3e5;
  border-radius: 21px;
  padding: 7px 40px 7px 20px;
  color: #61a3e5;
  font-size: 17px;
  cursor:pointer;
  transition: all .3s ease;
}

.guiz-awards-but-back:hover {
  background: #61a3e5;
  color: #fff;
}

.guiz-awards-but-back i {
  font-size: 26px;
  line-height: 17px;
  margin-right: 20px;
  position: relative;
  top: 2px;
}

    .navbartitle{
      color: #8cc4ff;
      font-family:titillium web,sans-serif;
      font: 24px 'Titillium';
      margin: 0px 32px 0px 0px; 
      padding: 0px 0px 4px;    
    }

    .navbartitle{font-family:titillium web,sans-serif;font-size:1.5rem!important;
      font-style: italic;
      padding-top:0!important;margin-right:2rem!important;color:#8cc4ff!important}

    .navbartitle2{font-family:titillium web,sans-serif;font-size:1.5rem!important;
      padding-top:0!important;margin-right:2rem!important;color:#8cc4ff!important}

    .whiteSection{
      background: white;
      display: flex;
      text-align: center;
      justify-content:center;
      align-items: center;
      flex-direction: column;
    }
    .bannerbanner{
      background:#8cc4ff; 
      display: flex;
      text-align: center;
      justify-content:center;
      align-items: center;
      flex-direction: column;
      box-shadow:inset 0 8px 8px -8px rgba(0,0,0,.3),inset 0 -8px 8px -8px rgba(0,0,0,.3)}

    .bannertitle{font-family:titillium web,sans-serif;font-size:1.5rem!important;
      font-style: italic; padding-top:0!important;margin-right:2rem!important;color:#373a3c!important}
    </style>
